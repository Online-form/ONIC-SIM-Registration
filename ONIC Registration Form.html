<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONIC SIM Registration - Tayyab Ali Mobile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root {
            --onic-blue: #0066cc;
            --onic-light: #e6f2ff;
            --dark: #333333;
            --light-gray: #f5f5f5;
            --success: #2ecc71;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            border: 1px solid #eee;
        }
        
        .header {
            background: white;
            padding: 25px 20px 15px;
            text-align: center;
        }
        
        .onic-logo {
            height: 50px;
            margin-bottom: 15px;
        }
        
        .header h1 {
            color: var(--onic-blue);
            font-size: 1.5rem;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        .header h2 {
            color: var(--dark);
            font-size: 1.3rem;
            margin-bottom: 5px;
        }
        
        .header p {
            color: #666;
            font-size: 0.9rem;
        }
        
        .form-container {
            padding: 25px;
        }
        
        .form-section {
            margin-bottom: 25px;
            background-color: var(--light-gray);
            padding: 20px;
            border-radius: 8px;
        }
        
        .section-title {
            font-size: 1.1rem;
            color: var(--onic-blue);
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(0, 102, 204, 0.2);
            display: flex;
            align-items: center;
            font-weight: 500;
        }
        
        .section-title i {
            margin-right: 10px;
            color: var(--onic-blue);
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
            font-size: 0.9rem;
        }
        
        .input-group input,
        .input-group select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 0.95rem;
            transition: all 0.2s;
            background-color: white;
        }
        
        .input-group input:focus,
        .input-group select:focus {
            border-color: var(--onic-blue);
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 102, 204, 0.1);
        }
        
        .package-details {
            background-color: white;
            border-radius: 6px;
            padding: 15px;
            margin-top: 15px;
            display: none;
            border: 1px solid #eee;
        }
        
        .package-details h4 {
            color: var(--onic-blue);
            margin-bottom: 10px;
            font-size: 1.1rem;
        }
        
        .package-details ul {
            list-style-type: none;
            margin-bottom: 10px;
        }
        
        .package-details li {
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            font-size: 0.9rem;
        }
        
        .package-details li i {
            color: var(--success);
            margin-right: 8px;
            font-size: 0.8rem;
        }
        
        .btn {
            background: var(--onic-blue);
            color: white;
            border: none;
            padding: 14px;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            transition: all 0.2s;
            margin-top: 10px;
        }
        
        .btn:hover {
            background: #0055aa;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--success);
            color: white;
            padding: 15px 25px;
            border-radius: 6px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: none;
            z-index: 1000;
            animation: slideIn 0.5s, fadeOut 0.5s 2.5s forwards;
        }
        
        #networkGroup {
            display: none;
        }
        
        @keyframes slideIn {
            from { right: -300px; opacity: 0; }
            to { right: 20px; opacity: 1; }
        }
        
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 1.3rem;
            }
            
            .header h2 {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://ppkvc-webfrontv2.onic.com.pk/assets/launch/img/onic.png" alt="ONIC Logo" class="onic-logo">
            <h1>ONIC SIM REGISTRATION</h1>
            <h2>Tayyab Ali Mobile</h2>
            <p>Rail Bazar Pakpattan</p>
        </div>
        
        <div class="form-container">
            <form id="simRegistrationForm">
                <!-- Personal Details Section -->
                <div class="form-section">
                    <h3 class="section-title">
                        <i class="fas fa-user"></i> Personal Details
                    </h3>
                    <div class="form-grid">
                        <div class="input-group">
                            <label for="name">Full Name</label>
                            <input type="text" id="name" name="name" placeholder="Enter full name" required>
                        </div>
                        <div class="input-group">
                            <label for="cnic">CNIC Number</label>
                            <input type="text" id="cnic" name="cnic" placeholder="XXXXXXXXXXXXX" required
                                   maxlength="15" oninput="formatCNIC(this)">
                        </div>
                        <div class="input-group">
                            <label for="contactNumber">Contact Number</label>
                            <input type="tel" id="contactNumber" name="contactNumber" placeholder="03XXXXXXXXX" required>
                        </div>
                        <div class="input-group">
                            <label for="email">Email (Optional)</label>
                            <input type="email" id="email" name="email" placeholder="your@email.com">
                        </div>
                    </div>
                </div>
                
                <!-- SIM Details Section -->
                <div class="form-section">
                    <h3 class="section-title">
                        <i class="fas fa-sim-card"></i> SIM Details
                    </h3>
                    <div class="form-grid">
                        <div class="input-group">
                            <label for="simNumber">SIM Number</label>
                            <input type="text" id="simNumber" name="simNumber" placeholder="Enter SIM number" required>
                        </div>
                        <div class="input-group">
                            <label for="simType">SIM Type</label>
                            <select id="simType" name="simType" required>
                                <option value="">Select SIM Type</option>
                                <option value="Physical Sim">Physical Sim</option>
                                <option value="eSIM">eSIM</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label for="numberType">Number Type</label>
                            <select id="numberType" name="numberType" required onchange="handleNumberTypeChange()">
                                <option value="">Select Number Type</option>
                                <option value="New">New Number</option>
                                <option value="Port-in">Port-in Number</option>
                            </select>
                        </div>
                        <div class="input-group" id="networkGroup">
                            <label for="currentNetwork">Your Current Network</label>
                            <select id="currentNetwork" name="currentNetwork">
                                <option value="">Select Network</option>
                                <option value="Jazz">Jazz</option>
                                <option value="Zong">Zong</option>
                                <option value="Telenor">Telenor</option>
                                <option value="Ufone">Ufone</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <!-- Package Selection Section -->
                <div class="form-section">
                    <h3 class="section-title">
                        <i class="fas fa-box-open"></i> Select Package
                    </h3>
                    <div class="input-group">
                        <label for="package">Choose Your Package</label>
                        <select id="package" name="package" required onchange="showPackageDetails()">
                            <option value="">Select a Package</option>
                            <option value="Epic Plan (Rs.1090)">Epic Plan</option>
                            <option value="Iconic Plan (Rs.1490)">Iconic Plan</option>
                            <option value="Limitless Plan (Rs.1690)">Limitless Plan</option>
                        </select>
                    </div>
                    
                    <div id="packageDetails" class="package-details">
                        <h4 id="packageName">Package Name</h4>
                        <ul id="packageFeatures">
                            <!-- Features will be added by JavaScript -->
                        </ul>
                        <p><strong>Price:</strong> <span id="packagePrice">Rs. 0</span></p>
                        <p><strong>Validity:</strong> <span id="packageValidity">0 days</span></p>
                    </div>
                </div>
                
                <button type="submit" class="btn">
                    <i class="fas fa-paper-plane"></i> SUBMIT REGISTRATION
                </button>
            </form>
        </div>
    </div>
    
    <div id="notification" class="notification">
        <i class="fas fa-check-circle"></i> Registration submitted successfully!
    </div>
    
    <script>
        // Google Apps Script Web App URL
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyT_lItp7eGSCdwewF7UtGXU6VHAW5DkKfAKbWOqIllcPkfvaVxQG8f0BBuCNMYLph4/exec';
        
        // Package database
        const packages = {
            "Epic Plan (Rs.1090)": {
                name: "Epic Plan",
                features: [
                    "30GB",
                    "Unlimited All-net Mins (FUP:5000)",
                    "5000 SMS",
                    "FREE GPT 4-o Premium",
                    "FREE Vouch365 Subscription",
                ],
                price: "Rs. 1090/month",
                validity: "30 days"
            },
            "Iconic Plan (Rs.1490)": {
                name: "Iconic Plan",
                features: [
                    "100GB",
                    "Unlimited All-net Mins (FUP:5000)",
                    "10,000 SMS",
                    "FREE Vouch365 Subscription",
                    "FREE Tapmad Subscription",
                    "FREE Tandapro Subscription",
                    "FREE GPT 4-o Premium"
                ],
                price: "Rs. 1490/month",
                validity: "30 days"
            },
            "Limitless Plan (Rs.1690)": {
                name: "Limitless Plan",
                features: [
                    "200GB",
                    "Unlimited All-net Mins (FUP:5000)",
                    "10,000 SMS",
                    "FREE Vouch365 Subscription",
                    "FREE Tapmad Subscription",
                    "FREE Tandapro Subscription",
                    "FREE GPT 4-o Premium"
                ],
                price: "Rs. 1690/month",
                validity: "30 days"
            }
        };
        
        // Generate unique ONIC ID
        function generateOnicId() {
            const timestamp = Date.now().toString().slice(-6);
            const randomNum = Math.floor(100 + Math.random() * 900);
            return 'ONIC-' + timestamp + randomNum;
        }
        
        function formatCNIC(input) {
            // Remove all non-digit characters
            let value = input.value.replace(/\D/g, '');
            
            // Format with dashes after 5 and 12 characters
            if (value.length > 12) {
                value = value.substring(0, 5) + '-' + value.substring(5, 12) + '-' + value.substring(12, 13);
            } else if (value.length > 5) {
                value = value.substring(0, 5) + '-' + value.substring(5);
            }
            
            // Update the input value
            input.value = value;
        }
        
        function handleNumberTypeChange() {
            const numberType = document.getElementById('numberType').value;
            const networkGroup = document.getElementById('networkGroup');
            
            if (numberType === 'Port-in') {
                networkGroup.style.display = 'block';
                document.getElementById('currentNetwork').setAttribute('required', '');
            } else {
                networkGroup.style.display = 'none';
                document.getElementById('currentNetwork').removeAttribute('required');
            }
        }
        
        function showPackageDetails() {
            const packageSelect = document.getElementById('package');
            const selectedPackage = packageSelect.value;
            const detailsDiv = document.getElementById('packageDetails');
            const featuresList = document.getElementById('packageFeatures');
            
            if (selectedPackage && packages[selectedPackage]) {
                const pkg = packages[selectedPackage];
                
                // Update package details
                document.getElementById('packageName').textContent = pkg.name;
                document.getElementById('packagePrice').textContent = pkg.price;
                document.getElementById('packageValidity').textContent = pkg.validity;
                
                // Clear previous features
                featuresList.innerHTML = '';
                
                // Add new features
                pkg.features.forEach(feature => {
                    const li = document.createElement('li');
                    li.innerHTML = `<i class="fas fa-check"></i> ${feature}`;
                    featuresList.appendChild(li);
                });
                
                // Show details
                detailsDiv.style.display = 'block';
            } else {
                detailsDiv.style.display = 'none';
            }
        }
        
        // Initialize number type handler
        document.getElementById('numberType').addEventListener('change', handleNumberTypeChange);
        
        document.getElementById('simRegistrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Validate CNIC format (with or without dashes)
            const cnic = document.getElementById('cnic').value.replace(/\D/g, '');
            if (cnic.length !== 13) {
                Swal.fire({
                    icon: 'error',
                    title: 'Invalid CNIC',
                    text: 'CNIC must be 13 digits (with or without dashes)'
                });
                return;
            }
            
            // Validate phone number
            const phone = document.getElementById('contactNumber').value;
            if (!/^03\d{9}$/.test(phone)) {
                Swal.fire({
                    icon: 'error',
                    title: 'Invalid Phone Number',
                    text: 'Please enter 11-digit phone number starting with 03'
                });
                return;
            }
            
            // Generate ONIC ID
            const onicId = generateOnicId();
            
            // Get form data
            const formData = {
                name: document.getElementById('name').value,
                cnic: cnic, // Store without dashes
                contactNumber: document.getElementById('contactNumber').value,
                email: document.getElementById('email').value || 'N/A',
                simNumber: document.getElementById('simNumber').value,
                simType: document.getElementById('simType').value,
                numberType: document.getElementById('numberType').value,
                currentNetwork: document.getElementById('numberType').value === 'Port-in' 
                              ? document.getElementById('currentNetwork').value 
                              : 'N/A',
                package: document.getElementById('package').value,
                onicId: onicId, // Include ONIC ID in form data
                timestamp: new Date().toLocaleString()
            };
            
            // Show loading indicator
            Swal.fire({
                title: 'Submitting...',
                allowOutsideClick: false,
                didOpen: () => {
                    Swal.showLoading();
                }
            });
            
            // Send data to Google Sheets
            submitToGoogleSheets(formData)
                .then((response) => {
                    const savedOnicId = response.onicId || onicId;
                    Swal.fire({
                        icon: 'success',
                        title: 'Registration Successful!',
                        html: `Your registration has been submitted successfully.<br><br>
                              <strong>ONIC ID:</strong> ${savedOnicId}<br>
                              Please keep this ID for future reference.`,
                        confirmButtonText: 'OK'
                    });
                    
                    // Reset form
                    document.getElementById('simRegistrationForm').reset();
                    document.getElementById('packageDetails').style.display = 'none';
                    document.getElementById('networkGroup').style.display = 'none';
                })
                .catch(error => {
                    console.error('Error:', error);
                    Swal.fire({
                        icon: 'error',
                        title: 'Submission Failed',
                        text: 'An error occurred while saving data. Please try again.'
                    });
                });
        });
        
        function submitToGoogleSheets(data) {
            const formData = new URLSearchParams();
            for (const key in data) {
                formData.append(key, data[key]);
            }
            
            return fetch(SCRIPT_URL, {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            });
        }
    </script>
</body>
</html>
